<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Controller</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/buttons.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="container-fluid">

	<div class="row">


		<div class="page-header text-center">
		<h1>Mrs Prime Controller</h1>
		</div>
        <div id="camera" class = "col-xs-12 col-md-12 text-center panel">
            <img id="live" src="http://192.168.0.105/live">
        </div>
		
        <h3 id="battery" class = "col-xs-4 text-center panel panel-info ">Battery: </h3>
        <h3 id="ir" class = "col-xs-4 text-center  panel panel-info ">IR: </h3>
        <h3 id="colour" class = "col-xs-4 text-center  panel panel-info ">Colour: </h3>
        <div id="drive" class = "col-xs-12 col-md-12  text-center panel">
            <button class="button button-action button-glow button-pill button-large">Forward</button>
        </div>
		<div id="left" class = "col-xs-12 col-md-6 text-center panel">
		<button class="button button-action button-glow button-pill button-large">Turn left</button>
		</div>


		<div id="right" class = "col-xs-12 col-md-6  text-center  panel">
		<button class="button button-action button-glow button-pill button-large">Turn right</button>
		</div>

        <div id="back" class = "col-xs-12 col-md-12  text-center panel">
            <button class="button button-action button-glow button-pill button-large">Back</button>
        </div>
        <div class = "col-xs-12 col-md-12  text-center panel">
            <br>
        </div>
		<div id="shoot" class = "col-xs-12 col-md-6  text-center  panel">
		<button class="button button-action button-glow button-pill button-large">Waving mode</button>
		</div>
		<div id="avoid" class = "col-xs-12 col-md-6  text-center  panel">
		<button class="button button-action button-glow button-pill button-large">Avoidance mode</button>
		</div>
        <div id="register" class = "col-xs-12 col-md-4  text-center  panel">
            <button class="button button-action button-glow button-pill button-large">Register</button>
        </div>
        <div id="deregister" class = "col-xs-12 col-md-4  text-center  panel">
            <button class="button button-action button-glow button-pill button-large">Deregister</button>
        </div>
        <div id="update" class = "col-xs-12 col-md-4  text-center  panel">
            <button class="button button-action button-glow button-pill button-large">Update</button>
        </div>
        <div id="banner" class = "col-xs-12 col-md-12 text-center panel">
            <img id="live" src="UCT_banner.png">
        </div>
	</div>
</div>



 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	<script src="direction.js"></script>
  </body>
</html>
